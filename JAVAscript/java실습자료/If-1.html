<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>    // if-1.html
    // 점수를 입력받아서 등급을 출력하는 프로그램 90 : A, 80 :B, 70:C, F)
    let a = prompt('점수입력');

    if (a >= 90) {
      alert(a + ' A등급입니다');
      
    }else if(a >= 80) {
      alert(a + ' B등급입니다');
    }else if(a >= 70){
      alert(a +'  C등급입니다');
    }else{
      alert(a +'넌 F야 븅신아 !!!');
    }

    alert('end');
  </script>
  
</body>
</html>
