  <script>
    //총주문금액 계산하는 프로그램 (주문수량 * 단가)

    //변수선언
      let order;
      let price;
      let total;

      order = prompt('주문수량을 입력하시오')
      price = prompt('단가를 입력하시오')
    //계산
      total = order * price;

    //수량과 단가 입력(prompt)
      console.log(total);100

    //결과출력

  </script>
