<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홀짝</title>
</head>

<body>
  <h1>홀짝</h1>
  <script>
    // // 수를 입력 ->
    let num = prompt('수를 입력하세요')  //입력을 받아야기에 prompt
    // // 입력이 취소가 되면-> 입력 취소 출력
    if (num == null) {
      alert("입력취소");
    } else {
      if (num % 2 == 0) {
        alert(num + '짝수')
      } else {
        alert(`${num}홀수`);
      }
    }
      
  </script>
</body>

</html>
