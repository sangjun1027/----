<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주류판매금지</title>
</head>
<body>
  <script>
       let age = Number(prompt('나이 입력 :'));
       //조건? 조건 만족 처리 : 만족x 처리 ;
       age >= 18 ? alert(age + '세 판매가능') : alert(age + '세 판매불가')
       // age >= 18 ? alert(`${age}세 판매가능!`) : alert(`${age}세 판매불가!)
  </script>
</body>
</html>
