<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //repeat-3.html
      document.write("<table border='1'>");
    //10번 반복실행
    for(let i=0;i<=10;i++){
      document.write("<tr><td>" + i + "</td></tr>");
    }
    document.write("</table>");

    // 1에서 100까지 3의 배수이면서 5의 배수인 수의 갯수 구하기
    let cnt = 0;    //갯수를 저장하는 변수
    // 1에서 100까지 반복
    
    // for문이 끝나면 3이 빠져나와서 갯수를 콘솔창에 출력
    for(let i=1 ; i <=100; i++){
      // 3의 배수면 -> 갯수 증가
      if (i % 3 == 0 && i % 5 ==0 ){    //&&을 잡아 쳐넣거라 
        cnt++;      // 3의 배수이거나! 5의 배수인 경우는 or 을 잡아 쳐넣거라 !
      }
    }
  console.log(`3의 배수이면서 5의 배수인 수의 갯 수' = ${cnt}개`);
  </script>
  
</body>
</html>
