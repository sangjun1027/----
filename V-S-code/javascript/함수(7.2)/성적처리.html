<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      border:1px solid #ccc;
      border-collapse: collapse;
    }
    td{
      border:1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h3>성적처리</h3>
  <script>
    // 성적처리 함수 선언
    

    function sungjuk(name, kor, eng, math ){
      // 총점 
      let total = kor + eng + math;
      // 평균
      let avg = Math.round((kor + eng + math) / 3);
      // 등급
      let grade = ''
        if(avg >= 90){
        grade = 'A';
      } else if(avg >=80){
        grade = 'B'
      }else if(avg >=70){
        grade = 'C'
      }else if(avg >=60){
        grade = 'D'
      }else{
        grade = 'F'
      }
      // 이름 총점 평균 등급 출력(콘솔 창)

      console.log(`${name} \t${total} \t${avg} \t\t${grade}`);
      
      document.write(`<tr><td>${name}</td><td>${total}</td><td>${avg}</td><td>${grade}</td></tr>`);
        
    }
          
    // 필드명 출력(콘솔창)
    console.log('이름   총점    평균    등급')
    document.write(`<table>
      <tr>
        <td>이름</td>
        <td>총점</td>
        <td>평균</td>
        <td>등급</td>
      </tr>`

    );
    // 성적자료 넘김 (함수호출)

    sungjuk('aaa', 80, 75, 90);
    sungjuk('bbb', 90, 88, 99);
    sungjuk('ccc', 100, 85, 94);
    sungjuk('ddd', 67, 55, 44);
    sungjuk('eee', 78, 82, 54);
    sungjuk('xxx', 99, 99, 99);
    document.write(`</table>`);
    //함수는 하나씩 처리 !
  </script>
  
</body>
</html>
