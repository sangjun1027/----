<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>특강신청서</title>
  <link rel="stylesheet" href="css/특강신청서.css">
</head>
<body>
  <div id="container">
    <h1>여름방학 특강 신청</h1>
    <form action="zzz.jsp" name="forml" method="post">
      <fieldset>
        <legend>수강과목</legend>
          <ui>
            <li>
              <label for="eng">영어회화(초급)</label>
              <input type="eng" id="eng" name="eng">
            </li>
            <li>
              <label for="good">관심분야(영어)</label>
              <input type="good" id="good" name="good">
            </li>
          </ui>
      </fieldset>
      <fieldset>
        <legend>신청자</legend>
        <ui>
          <li>
            <label for="id">아이디</label>
            <input type="id" id="id" name="id">
          </li>
          <li>
            <label for="pw">비밀번호</label>
            <input type="pw" id="pw" name="pw">
          </li>
          <li>
            <label for="name">이름</label>
            <input type="name" id="name" name="name" placeholder="공백없이 입력하세요">
          </li>
          <li>
            <label for="scn">학번</label>
            <input type="scn" id="scn" name="scn" placeholder="8자리학번" min="0" max="8">
          </li>
          <li>
            <label for="select">학과</label>
            <select id="select">
              <optgroup label="공과대학">
                <option value="ac">건축공학과</option>
                <option value="kk">기계공학과</option>
                <option value="sy">산업공학과</option>
                <option value="el">전기전자공학과</option>
                <option value="cp" selected>컴퓨터공학과</option>
                <option value="cm">화학공학과</option>
              </optgroup>
              <optgroup label="인문대학">
                <option value="so">사학과</option>
                <option value="lg">어문학부</option>
                <option value="ps">철학과</option>
              </optgroup>
          </li>
        </ui>
      </fieldset>
      <!-- <div id="button"> -->
        <button type="submit">완료</button>
        <button type="reset">취소</button>
      <!-- </div> -->
      </form>
  </div>
</body>
</html>
