<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <h3>배열작업</h3>
    <script>
        // 배열에 1에서 100사이의 무작위 수 10개를 입력
        let arr = [];
        for(let i = 0; i < 10; i ++){
            arr[i] = parseInt(Math.random() * 100 + 1)
        }
        console.log(arr);
        let sum = 0;
        let max = 0;        //초기화 시 max는 최소값, min은 최대값넣어주면 됨
        let min = 100; 
        for(let ele of arr){          //배열의 값 가져와
            // 배열의 합 계산
            sum += ele;
            // 최대값과 최소값 구하기 
            if(max < ele) max = ele;
            if(min > ele) min = ele;
        }   
        // 콘솔창에 결과 출력
        console.log(`최대값 ${max} \n최소값 ${min} \n합 ${sum}`)
        // 결과 확인
        console.log(arr.reduce((a, b) => a + b));
    </script>

    
</body>
</html>
