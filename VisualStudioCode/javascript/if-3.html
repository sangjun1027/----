<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //숫자맞추기 게임
    let com;    //컴퓨터가 만든 수
    let me;     //내가 입력하는 수

    //1~10 사이의 난수
    com = Math.floor(Math.random() * 10) + 1;
    
    while(true) {   //반복문
    //숫자 입력
      me = prompt('1~10 중에서 숫자를 입력하세요');   
      
      //결과출력
      if( me > com){
        alert('크다')
      }else if( me < com){
        alert('작다')
      }else{
        alert('같다')
        break;
      }
  }
    </script>
  </body>
</html>
