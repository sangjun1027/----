<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성적평균 요일</title>
</head>
<body>
  <script>

      //값이 입력되었으면 홀수면 홀수, 짝수는 짝수
 
       //국어, 영어, 수학 점수 입력 받아서 평균, 평가 출력
       //점수입력 -> 3개 저장
       let kor = Number(prompt('국어점수 입력(0~100)'));
       let eng = Number(prompt('영어점수 입력(0~100)'));
       let math = Number(prompt('수학점수 입력(0~100)'));
 
       // 평균 = (국어점수 + 영어 + 수학) / 과목수
       let avg = parseInt((kor + eng + math) / 3);
       // 평가 => 평균에 따라 수, 우, 미, 양, 가
       let grade;   //평가저장
       if (avg >= 90) {
         grade = '수';
       } else if (avg >= 80) {
         grade = '우';
       } else if (avg >= 70) {
         grade = '미';
       } else if (avg >= 60) {
         grade = '양';
       } else {
         grade = '가'
       }
 
       // 결과 => 콘솔창에 출력 91점 -> 수
       console.log(avg + '점 -> ' + grade)

       
       // 0 -> 일요일 ~ 6-> 토요일
       //switch문 사용
       // 요일 지정 변수 : week
       let week = '';
      
       //평균을 7로 나눈 나머지 => 요일
       switch(parseInt(avg % 7)){
        case 0 : week = '일'; break;
        case 1 : week = '월'; break;
        case 2 : week = '화'; break;
        case 3 : week = '수'; break;
        case 4 : week = '목'; break;
        case 5 : week = '금'; break;
        default : week = '토'; break;
       }
       // 1번 콘솔에출력 나머지 : 0 -> 요일
       console.log('나머지 : ' + (avg % 7) + week + '요일');
       // console.log(`나머지 ${avg % 7}-> ${week}요일`);
       
  </script>


  
</body>
</html>
