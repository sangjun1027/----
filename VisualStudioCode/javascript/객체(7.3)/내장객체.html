<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내장객체</title>
</head>
<body>
  <h3>내장객체</h3>
  <script>
    //날짜객체
    let today = new Date();
    console.log(today);
    let year = today.getFullYear();
    console.log(year);
    let month = today.getMonth() + 1;
    let day = today.getDate();
    let week = today.getDay();
    let weekStr = '';
    switch(week){
      case 0 : weekStr = '일요일'; break;
      case 1 : weekStr = '월요일'; break;
      case 2 : weekStr = '화요일'; break;
      case 3 : weekStr = '수요일'; break;
      case 4 : weekStr = '목요일'; break;
      case 5 : weekStr = '금요일'; break;
      case 6 : weekStr = '토요일'; break;
    }
    console.log(`${year}년 ${month}월 ${day}일, ${weekStr}`);
    console.log(new Date(1));
    console.log(new Date(1751515526059));
    console.log(today.getTime());
    console.log(today.toLocaleString());

    // 크리스마스가 몇일 남았나?
    // let xmas = new Date("2025-12-25");
    // let remain = xmas - today;
    // remain = parseInt(remain / (1000*60*60*24));
    // console.log(remain + "일 남았음");

    //첫 날부터 지금까지 얼마?
    let xmas = new Date("2025-12-25");
    let remain = xmas - today;
    let firstDay = new Date("2025-6-16");
    remain = parseInt(remain / (1000*60*60*24));
    let passDay = parseInt((today - firstDay) / (1000*60*60*24));
    console.log(remain + "일 남았음");
    console.log(passDay + "일 지났음");


    // Lotto 자동발생기(1~45)
    
    
      

    let lotto = [];   // 저장변수 선언
    for(let i = 0; i < 5; i++){   // 5줄 반복
      let lotto = [];
      for(let j = 0; j < 6; j++){   // 6개 번호 발생 -> 저장
        let ranNum = Math.round(Math.random() * 45 ) + 1;
        // 중복체크
        if(lotto.indexOf(ranNum) == -1){
          lotto.push(ranNum);
        } else {
          j--;
        }
      }
        // lotto += Math.random(Math.random() * 45 ) + 1 + '\t';
      
        console.log(lotto.join(' : '));
    }

      



  </script>
