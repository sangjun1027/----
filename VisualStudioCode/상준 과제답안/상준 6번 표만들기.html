<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6번 표만들기</title>
  <style>
    #container {
      width: 600px;
      margin: 0 auto;
    }

    form {
      margin-bottom: 30px;
    }

    input[type="text"] {
      width: 30px;
      height: 20px;
      text-align: center;
    }

    button {
      margin-left: 10px;
    }

    table {
      width: 500px;
      border-collapse: collapse;
    }

    td {
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div id="container">
    <form name="layout">
      <input type="text" id="rCount" value="1">행
      <input type="text" id="cCount" value="1">열
      <button type="button" id="btn">작성</button>
    </form>
    <div id="contents"></div>
  </div>

  <script>
    let jakb = document.querySelector('#btn');
    let divtable = document.querySelector(`#contents`);

    jakb.addEventListener('click', jak);

    function jak() {
      let row = Number(document.querySelector('#rCount').value);
      let col = Number(document.querySelector('#cCount').value);

      let layout = `<table>`
      for (let i = 1; i <= row; i++) {
        layout += `<tr>`  
        for (let j = 1; j <= col; j++) {
          layout += `<td>${i}, ${j}</td>`
        }
        layout += `</tr>`
      }
      layout += `</table>`
      divtable.innerHTML = layout;
    }
  </script>
</body>

</html>
